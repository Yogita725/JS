<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2|Assignment3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="banner">
        <img src="img/Food2.jpg" alt="" class="banner-img">
        
        <div class="content">
            <h1 class="header">zomato</h1>
            <p class="desc">Discover the best food & drinks in Indore</p>
        </div>
        <div class="search">
            <!-- <div class="place">
                <button class="button"><i class="bi bi-caret-down-fill"></i></button>   
            </div> -->
            <div class="place">
                <div class="icon"><i class="bi bi-geo-alt-fill"></i></div>
                <label for="location" class="location"></label> 
                <select name="location" id="location" class="location"> 
                    <option value="indore">Indore</option> 
                    <option value="bhopal">Bhopal</option> 
                    <option value="raipur">Raipur</option> 
                    <option value="banaras">Banaras</option>
                    <option value="Gwalior">Gwalior</option> 
                </select>     
            </div>
            <div class="food">
                <div class="icon-search"><i class="bi bi-search"></i></div>
                <input type="text" class="food-search" placeholder="Search for restaurant cuisine or a dish"> 
            </div>
        </div>
    </div>
</body>
</html>
