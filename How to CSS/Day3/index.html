<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="airbnb">
        <div class="spacebar">
            <p class="space"><u>Learn about Guest Favourites, the most loved homes on Airbnb</u></p>
        </div>
        <div class="head">
            <div class="icon"><img src="Airbnb resources/logo.svg" alt="Airbnb icon" class="image"></div>
            <div class="nav">
                <button class="btn select">Stays</button>
                <button class="btn">Experience</button>
                <button class="btn">Online Experience</button>
            </div>
            <div class="user">
                <button class="btn select">Airbnb your home</button>
                <i class="bi bi-globe globe"></i>
                <div class="i-user">
                    <img src="Airbnb resources/svg/Holiday Homes & Apartment Rentals - Airbnb - Airbnb-5.svg" alt="" class="icon-user-menu">
                    <img src="Airbnb resources/svg/Holiday Homes & Apartment Rentals - Airbnb - Airbnb-6.svg" alt="" class="icon-user-profile">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
